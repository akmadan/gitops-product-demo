apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: retail-banking

bases:
  - ../../base

commonLabels:
  environment: preprod

replicas:
  - name: logging-service
    count: 3

patches:
  - target:
      kind: Deployment
      name: logging-service
    patch: |-
      - op: add
        path: /spec/template/spec/containers/0/env
        value:
          - name: ENVIRONMENT
            value: "preprod"
  - target:
      kind: ConfigMap
      name: logging-service-config
    patch: |-
      - op: add
        path: /data/ENVIRONMENT
        value: "preprod"

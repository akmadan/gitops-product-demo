apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: retail-banking

bases:
  - ../../base

patches:
  - target:
      kind: Deployment
      name: transaction-service
    patch: |-
      - op: remove
        path: /
  - target:
      kind: ConfigMap
      name: transaction-service-config
    patch: |-
      - op: add
        path: /data/ENVIRONMENT
        value: "prod-apac"

---
apiVersion: argoproj.io/v1alpha1
kind: Rollout
metadata:
  name: transaction-service
  labels:
    app: transaction-service
    strategy: canary
spec:
  replicas: 5
  selector:
    matchLabels:
      app: transaction-service
  template:
    metadata:
      labels:
        app: transaction-service
    spec:
      containers:
      - name: transaction-service
        image: docker.io/akshitmadanharness/transaction-service:latest
        ports:
        - containerPort: 8092
        env:
        - name: ENVIRONMENT
          value: "prod-apac"
        resources:
          requests:
            memory: "512Mi"
            cpu: "400m"
          limits:
            memory: "1Gi"
            cpu: "800m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8092
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /ready
            port: 8092
          initialDelaySeconds: 5
          periodSeconds: 5
  minReadySeconds: 30
  revisionHistoryLimit: 3
  strategy:
    canary:
      maxSurge: '25%'
      maxUnavailable: 0
      steps:
        - setWeight: 10
        - pause: { duration: 10m }
        - setWeight: 25
        - pause: { duration: 10m }
        - setWeight: 50
        - pause: { duration: 10m }
        - setWeight: 100


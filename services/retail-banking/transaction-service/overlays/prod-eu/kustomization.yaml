apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: retail-banking

bases:
  - ../../base

resources:
  - rollout.yaml

patches:
  - target:
      kind: ConfigMap
      name: transaction-service-config
    patch: |-
      - op: add
        path: /data/ENVIRONMENT
        value: "prod-eu"


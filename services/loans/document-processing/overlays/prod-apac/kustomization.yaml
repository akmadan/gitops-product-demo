apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: loans

bases:
  - ../../base

resources:
  - rollout.yaml

patches:
  - target:
      kind: Deployment
      name: document-processing
    patch: |-
      - op: remove
        path: /
  - target:
      kind: ConfigMap
      name: document-processing-config
    patch: |-
      - op: add
        path: /data/ENVIRONMENT
        value: "prod-apac"

---
apiVersion: argoproj.io/v1alpha1
kind: Rollout
metadata:
  name: document-processing
  labels:
    app: document-processing
    strategy: blueGreen
spec:
  replicas: 5
  selector:
    matchLabels:
      app: document-processing
  template:
    metadata:
      labels:
        app: document-processing
    spec:
      containers:
      - name: document-processing
        image: docker.io/akshitmadanharness/document-processing:latest
        ports:
        - containerPort: 8084
        env:
        - name: ENVIRONMENT
          value: "prod-apac"
        resources:
          requests:
            memory: "512Mi"
            cpu: "400m"
          limits:
            memory: "1Gi"
            cpu: "800m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8084
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /ready
            port: 8084
          initialDelaySeconds: 5
          periodSeconds: 5
  minReadySeconds: 30
  revisionHistoryLimit: 3
  strategy:
    blueGreen:
      activeService: document-processing-active
      previewService: document-processing-preview
      autoPromotionEnabled: false
      scaleDownDelaySeconds: 30


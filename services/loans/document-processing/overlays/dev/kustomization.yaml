apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: loans

bases:
  - ../../base

commonLabels:
  environment: dev

replicas:
  - name: document-processing
    count: 1

patches:
  - target:
      kind: Deployment
      name: document-processing
    patch: |-
      - op: add
        path: /spec/template/spec/containers/0/env
        value:
          - name: ENVIRONMENT
            value: "dev"
  - target:
      kind: ConfigMap
      name: document-processing-config
    patch: |-
      - op: add
        path: /data/ENVIRONMENT
        value: "dev"

version: '3.8'

services:
  # Corporate Banking Services
  corp-banking-api:
    build: ./apps/corporate-banking/corp-banking-api
    ports:
      - "8080:8080"
    environment:
      - ENVIRONMENT=docker-compose
      - TREASURY_SERVICE_URL=http://treasury-service:8081
      - COMPLIANCE_SERVICE_URL=http://compliance-service:8082
    networks:
      - banking-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  treasury-service:
    build: ./apps/corporate-banking/treasury-service
    ports:
      - "8081:8081"
    environment:
      - ENVIRONMENT=docker-compose
    networks:
      - banking-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8081/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  compliance-service:
    build: ./apps/corporate-banking/compliance-service
    ports:
      - "8082:8082"
    environment:
      - ENVIRONMENT=docker-compose
      - SERVICE_NAME=compliance-service
    networks:
      - banking-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8082/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  corp-banking-ui:
    build: ./apps/corporate-banking/corp-banking-ui
    ports:
      - "5173:80"
    environment:
      - ENVIRONMENT=docker-compose
    networks:
      - banking-network
    depends_on:
      - corp-banking-api
      - treasury-service
      - compliance-service
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Loans Services
  document-processing:
    build: ./apps/loans/document-processing
    ports:
      - "8084:8084"
    environment:
      - ENVIRONMENT=docker-compose
      - SERVICE_NAME=document-processing
    networks:
      - banking-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8084/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  credit-scoring:
    build: ./apps/loans/credit-scoring
    ports:
      - "8085:8085"
    environment:
      - ENVIRONMENT=docker-compose
    networks:
      - banking-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8085/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  loans-api:
    build: ./apps/loans/loans-api
    ports:
      - "8083:8083"
    environment:
      - ENVIRONMENT=docker-compose
      - CREDIT_SCORING_URL=http://credit-scoring:8085
      - DOCUMENT_PROCESSING_URL=http://document-processing:8084
    networks:
      - banking-network
    depends_on:
      - credit-scoring
      - document-processing
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8083/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  loans-ui:
    build: ./apps/loans/loans-ui
    ports:
      - "5174:80"
    environment:
      - ENVIRONMENT=docker-compose
    networks:
      - banking-network
    depends_on:
      - loans-api
      - credit-scoring
      - document-processing
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Retail Banking Services
  retail-banking-api:
    build: ./apps/retail-banking/retail-banking-api
    ports:
      - "8090:8090"
    environment:
      - ENVIRONMENT=docker-compose
      - SERVICE_NAME=retail-banking-api
    networks:
      - banking-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8090/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  account-service:
    build: ./apps/retail-banking/account-service
    ports:
      - "8091:8091"
    environment:
      - ENVIRONMENT=docker-compose
    networks:
      - banking-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8091/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  transaction-service:
    build: ./apps/retail-banking/transaction-service
    ports:
      - "8092:8092"
    environment:
      - ENVIRONMENT=docker-compose
      - ACCOUNT_SERVICE_URL=http://account-service:8091
      - FRAUD_DETECTION_URL=http://fraud-detection:8093
    networks:
      - banking-network
    depends_on:
      - account-service
      - fraud-detection
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8092/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  fraud-detection:
    build: ./apps/retail-banking/fraud-detection
    ports:
      - "8093:8093"
    environment:
      - ENVIRONMENT=docker-compose
    networks:
      - banking-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8093/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  retail-logging-service:
    build: ./apps/retail-banking/logging-service
    ports:
      - "8094:8094"
    environment:
      - ENVIRONMENT=docker-compose
      - SERVICE_NAME=retail-logging-service
    networks:
      - banking-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8094/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  retail-banking-ui:
    build: ./apps/retail-banking/retail-banking-ui
    ports:
      - "5175:80"
    environment:
      - ENVIRONMENT=docker-compose
    networks:
      - banking-network
    depends_on:
      - retail-banking-api
      - account-service
      - transaction-service
      - fraud-detection
      - retail-logging-service
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  banking-network:
    driver: bridge

volumes:
  logs:
    driver: local

## Harness GitOps Agent - Overrides File
## For default overrides, please refer to https://github.com/harness/gitops-helm/blob/main/values.yaml
## Argo CD overrides can be found at https://github.com/argoproj/argo-helm/blob/main/charts/argo-cd/values.yaml



# <---Harness configuration overrides--->
harness:
  identity:
    accountIdentifier: 1bvyLackQK-Hapk25-Ry4w
    orgIdentifier: default
    projectIdentifier: akshitprojectqa
    agentIdentifier: qagitopsdemo

  secrets:
    agentSecret: 
    # <---CA data overrides--->
    caData:
      enabled: false
      secret: 
    redisPassword: POFPjIHiNvqqIw==

  gitopsServerHost: https://qa.harness.io/prod1/gitops
  networkPolicy:
    create: false
  createClusterRoles: true

  configMap:
    logLevel: DEBUG

    # <---Agent communication protocol details--->
    http:
      agentHttpTarget: https://qa.harness.io/gitops
      tlsEnabled: false
      certPath: /tmp/ca.bundle

    reconcile:
      appsetReconcile: true

  # <---Disaster Recovery override values--->
  disasterRecovery:
    enabled: false
    identifier: 

  # <---Openshift override values--->
  openshift:
    enabled: false
  flux:
    enabled: false
  argocdHarnessPlugin:
    enabled: false

argo-cd:
  enabled: false



# <---Agent overrides--->
agent:
  harnessName: qa-gitops-demo
  image:
    repository: docker.io/harness/gitops-agent
    tag: v0.108.0

  replicas: 1

  fipsEnabled: false

  autoscaling:
    enabled: false

  highAvailability: false
  # <---Agent Proxy Config overrides--->
  proxy:
    enabled: false
    httpProxy: 
    httpsProxy: 

# <---Agent upgrader overrides--->
upgrader:
  enabled: true
  image: docker.io/harness/upgrader:latest
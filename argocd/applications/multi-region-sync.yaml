apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: multi-region-sync-retail-banking
  namespace: argocd
  labels:
    app.kubernetes.io/name: retail-banking
    app.kubernetes.io/component: multi-region
    argocd.argoproj.io/application-type: multi-region
  annotations:
    argocd.argoproj.io/sync-wave: "4"
    argocd.argoproj.io/compare-options: ServerSideDiff=true
    notifications.argoproj.io/subscribe.on-sync-succeeded.slack: banking-alerts
    notifications.argoproj.io/subscribe.on-sync-failed.slack: banking-alerts
spec:
  project: banking
  source:
    repoURL: https://github.com/harness/banking-demo.git  # Replace with actual repo
    targetRevision: HEAD
    path: clusters/prod-apac/retail-banking
  destination:
    server: https://kubernetes.default.svc
    namespace: retail-banking
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=false
    - RespectIgnoreDifferences=true
    - PrunePropagationPolicy=foreground
    - ApplyOutOfSyncOnly=true
    retry:
      limit: 5
      backoff:
        duration: 15s
        factor: 2
        maxDuration: 10m
  ignoreDifferences:
  - group: apps
    kind: Deployment
    jsonPointers:
    - /spec/replicas
  revisionHistoryLimit: 3

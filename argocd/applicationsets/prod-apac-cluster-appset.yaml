apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: prod-apac-microservices
  namespace: argocd
spec:
  goTemplate: true
  goTemplateOptions:
    - missingkey=error

  generators:
  - list:
      elements:
        # -------- corporate-banking --------
        - domain: corporate-banking
          service: compliance-service
          namespace: corporate-banking
        - domain: corporate-banking
          service: corp-banking-api
          namespace: corporate-banking
        - domain: corporate-banking
          service: corp-banking-ui
          namespace: corporate-banking
        - domain: corporate-banking
          service: treasury-service
          namespace: corporate-banking

        # -------- retail-banking --------
        - domain: retail-banking
          service: account-service
          namespace: retail-banking
        - domain: retail-banking
          service: fraud-detection
          namespace: retail-banking
        - domain: retail-banking
          service: logging-service
          namespace: retail-banking
        - domain: retail-banking
          service: retail-banking-api
          namespace: retail-banking
        - domain: retail-banking
          service: retail-banking-ui
          namespace: retail-banking
        - domain: retail-banking
          service: transaction-service
          namespace: retail-banking

        # -------- loans --------
        - domain: loans
          service: credit-scoring
          namespace: loans
        - domain: loans
          service: document-processing
          namespace: loans
        - domain: loans
          service: loans-api
          namespace: loans
        - domain: loans
          service: loans-ui
          namespace: loans

  template:
    metadata:
      name: "prod-apac-{{.service}}"
      labels:
        environment: "prod-apac"
        app: "{{.service}}"
        strategy: "rollout"
      annotations:
        argocd.argoproj.io/sync-options: "CreateNamespace=true"
        argocd.argoproj.io/compare-options: "IgnoreExtraneous"
        notifications.argoproj.io/subscribe.on-sync-succeeded.slack: "prod-banking-alerts"
    spec:
      project: banking

      source:
        repoURL: https://github.com/akmadan/gitops-product-demo
        targetRevision: main
        path: "services/{{.domain}}/{{.service}}/overlays/prod-apac"

      destination:
        server: "https://kubernetes.default.svc"
        namespace: "{{.namespace}}"

      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
        retry:
          limit: 5
          backoff:
            duration: 5s
            factor: 2
            maxDuration: 3m

      ignoreDifferences:
      - group: argoproj.io
        kind: Rollout
        jsonPointers:
        - /status
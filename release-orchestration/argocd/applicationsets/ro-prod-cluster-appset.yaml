apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: ro-prod-microservices
  namespace: akshit-argocd
spec:
  goTemplate: true
  goTemplateOptions:
    - missingkey=error

  generators:
  - list:
      elements:
        # -------- corporate-banking --------
        - domain: corporate-banking
          service: compliance-service
          namespace: corporate-banking-prod-na
          serviceRef: cbcomplianceservice
          envRef: RO_Prod_GitOps_Product_Demo
        - domain: corporate-banking
          service: corp-banking-api
          namespace: corporate-banking-prod-na
          serviceRef: cbcorpbankapi
          envRef: RO_Prod_GitOps_Product_Demo
        - domain: corporate-banking
          service: corp-banking-ui
          namespace: corporate-banking-prod-na
          serviceRef: cbcorpbankui
          envRef: RO_Prod_GitOps_Product_Demo
        - domain: corporate-banking
          service: treasury-service
          namespace: corporate-banking-prod-na
          serviceRef: cbtreasuryservice
          envRef: RO_Prod_GitOps_Product_Demo

        # -------- retail-banking --------
        - domain: retail-banking
          service: account-service
          namespace: retail-banking-prod-na
          serviceRef: rbaccountservice
          envRef: RO_Prod_GitOps_Product_Demo
        - domain: retail-banking
          service: fraud-detection
          namespace: retail-banking-prod-na
          serviceRef: rbfrauddetection
          envRef: RO_Prod_GitOps_Product_Demo
        - domain: retail-banking
          service: logging-service
          namespace: retail-banking-prod-na
          serviceRef: rbloggingservice
          envRef: RO_Prod_GitOps_Product_Demo
        - domain: retail-banking
          service: retail-banking-api
          namespace: retail-banking-prod-na
          serviceRef: rbapi
          envRef: RO_Prod_GitOps_Product_Demo
        - domain: retail-banking
          service: retail-banking-ui
          namespace: retail-banking-prod-na
          serviceRef: rbui
          envRef: RO_Prod_GitOps_Product_Demo
        - domain: retail-banking
          service: transaction-service
          namespace: retail-banking-prod-na
          serviceRef: rbtransactionservice
          envRef: RO_Prod_GitOps_Product_Demo

        # -------- loans --------
        - domain: loans
          service: credit-scoring
          namespace: loans-prod-na
          serviceRef: loanscreditscoring
          envRef: RO_Prod_GitOps_Product_Demo
        - domain: loans
          service: document-processing
          namespace: loans-prod-na
          serviceRef: loansdocumentprocessing
          envRef: RO_Prod_GitOps_Product_Demo
        - domain: loans
          service: loans-api
          namespace: loans-prod-na
          serviceRef: loansapi
          envRef: RO_Prod_GitOps_Product_Demo
        - domain: loans
          service: loans-ui
          namespace: loans-prod-na
          serviceRef: loansui
          envRef: RO_Prod_GitOps_Product_Demo

  template:
    metadata:
      name: "ro-prod-{{.service}}"
      labels:
        environment: "prod-na"
        app: "{{.service}}"
        strategy: "rollout"
        harness.io/serviceRef: "{{.serviceRef}}"
        harness.io/envRef: "{{.envRef}}"
      annotations:
        argocd.argoproj.io/sync-options: "CreateNamespace=true"
        argocd.argoproj.io/compare-options: "IgnoreExtraneous"
        notifications.argoproj.io/subscribe.on-sync-succeeded.slack: "prod-banking-alerts"
    spec:
      project: banking

      source:
        repoURL: https://github.com/akmadan/gitops-product-demo
        targetRevision: main
        path: "release-orchestration/services/{{.domain}}/{{.service}}/overlays/prod-na"

      destination:
        server: "https://kubernetes.default.svc"
        namespace: "{{.namespace}}"

      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
        retry:
          limit: 5
          backoff:
            duration: 5s
            factor: 2
            maxDuration: 3m

      ignoreDifferences:
      - group: argoproj.io
        kind: Rollout
        jsonPointers:
        - /status
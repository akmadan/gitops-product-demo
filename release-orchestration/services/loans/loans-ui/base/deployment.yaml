apiVersion: apps/v1
kind: Deployment
metadata:
  name: loans-ui
  labels:
    app: loans-ui
spec:
  replicas: 1
  selector:
    matchLabels:
      app: loans-ui
  template:
    metadata:
      labels:
        app: loans-ui
    spec:
      containers:
      - name: loans-ui
        image: docker.io/akshitmadanharness/loans-ui:latest
        ports:
        - containerPort: 80
        resources:
          requests:
            memory: "512Mi"
            cpu: "400m"
          limits:
            memory: "1Gi"
            cpu: "800m"
        livenessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /ready
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5

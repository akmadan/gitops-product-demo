apiVersion: apps/v1
kind: Deployment
metadata:
  name: loans-api
  namespace: loans
  labels:
    app: loans-api
    environment: prod-eu
spec:
  replicas: 5
  selector:
    matchLabels:
      app: loans-api
  template:
    metadata:
      labels:
        app: loans-api
        environment: prod-eu
    spec:
      containers:
      - name: loans-api
        image: docker.io/akshitmadanharness/loans-api:latest
        ports:
        - containerPort: 8083
        env:
        - name: ENVIRONMENT
          value: "dev"
        - name: CREDIT_SCORING_URL
          value: "http://credit-scoring:8085"
        - name: DOCUMENT_PROCESSING_URL
          value: "http://document-processing:8084"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8083
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /ready
            port: 8083
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: loans-api
  namespace: loans
  labels:
    app: loans-api
    environment: prod-eu
spec:
  selector:
    app: loans-api
  ports:
  - port: 8083
    targetPort: 8083
    protocol: TCP
    name: http

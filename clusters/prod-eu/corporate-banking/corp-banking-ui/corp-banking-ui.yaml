---
apiVersion: argoproj.io/v1alpha1
kind: Rollout
metadata:
  name: corp-banking-ui
  namespace: corporate-banking
  labels:
    app: corp-banking-ui
    environment: prod-eu
    strategy: blueGreen
spec:
  replicas: 5
  selector:
    matchLabels:
      app: corp-banking-ui
  template:
    metadata:
      labels:
        app: corp-banking-ui
        environment: prod-eu
    spec:
      containers:
      - name: corp-banking-ui
        image: docker.io/akshitmadanharness/corp-banking-ui:latest
        ports:
        - containerPort: 80
        env:
        - name: ENVIRONMENT
          value: "prod-eu"
        - name: REACT_APP_API_URL
          value: "https://corp-banking-api.prod-eu.svc.cluster.local"
        resources:
          requests:
            memory: "256Mi"
            cpu: "200m"
          limits:
            memory: "512Mi"
            cpu: "400m"
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
  minReadySeconds: 30
  revisionHistoryLimit: 3
  strategy:
    blueGreen:
      activeService: corp-banking-ui-active
      previewService: corp-banking-ui-preview
      autoPromotionEnabled: false
      scaleDownDelaySeconds: 30
---
apiVersion: v1
kind: Service
metadata:
  name: corp-banking-ui-active
  namespace: corporate-banking
  labels:
    app: corp-banking-ui
    environment: prod-eu
spec:
  selector:
    app: corp-banking-ui
  ports:
  - name: http
    port: 80
    targetPort: 80
  type: ClusterIP
---
apiVersion: v1
kind: Service
metadata:
  name: corp-banking-ui-preview
  namespace: corporate-banking
  labels:
    app: corp-banking-ui
    environment: prod-eu
spec:
  selector:
    app: corp-banking-ui
  ports:
  - name: http
    port: 80
    targetPort: 80
  type: ClusterIP
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: corp-banking-ui-config
  namespace: corporate-banking
  labels:
    app: corp-banking-ui
    environment: prod-eu
data:
  ENVIRONMENT: "prod-eu"
  REACT_APP_API_URL: "https://corp-banking-api.prod-eu.svc.cluster.local"
  REACT_APP_ENV: "production"
  REACT_APP_VERSION: "latest"

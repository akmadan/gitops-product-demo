apiVersion: apps/v1
kind: Deployment
metadata:
  name: document-processing
  namespace: loans
  labels:
    app: document-processing
    environment: preprod
spec:
  replicas: 3
  selector:
    matchLabels:
      app: document-processing
  template:
    metadata:
      labels:
        app: document-processing
        environment: preprod
    spec:
      containers:
      - name: document-processing
        image: docker.io/akshitmadanharness/document-processing:latest
        ports:
        - containerPort: 8084
        env:
        - name: ENVIRONMENT
          value: "dev"
        - name: SERVICE_NAME
          value: "document-processing"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8084
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /ready
            port: 8084
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: document-processing
  namespace: loans
  labels:
    app: document-processing
    environment: preprod
spec:
  selector:
    app: document-processing
  ports:
  - port: 8084
    targetPort: 8084
    protocol: TCP
    name: http

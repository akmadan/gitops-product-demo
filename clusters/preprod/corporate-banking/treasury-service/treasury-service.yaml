apiVersion: apps/v1
kind: Deployment
metadata:
  name: treasury-service
  namespace: corporate-banking
  labels:
    app: treasury-service
    environment: preprod
spec:
  replicas: 3
  selector:
    matchLabels:
      app: treasury-service
  template:
    metadata:
      labels:
        app: treasury-service
        environment: preprod
    spec:
      containers:
      - name: treasury-service
        image: docker.io/akshitmadanharness/treasury-service:latest
        ports:
        - containerPort: 8081
        env:
        - name: ENVIRONMENT
          value: "dev"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8081
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /ready
            port: 8081
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: treasury-service
  namespace: corporate-banking
  labels:
    app: treasury-service
    environment: preprod
spec:
  selector:
    app: treasury-service
  ports:
  - port: 8081
    targetPort: 8081
    protocol: TCP
    name: http
